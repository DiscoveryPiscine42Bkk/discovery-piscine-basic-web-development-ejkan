<!DOCTYPE html>
<html>

<head>
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Character Set -->
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/css/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstÂ¬rap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    .intro {
        height: 100%;
    }

    @media (min-height: 300px) and (max-height: 450px) {
        .intro {
            height: auto;
        }
    }

    .gradient-custom {
        background: radial-gradient(50% 123.47% at 50% 50%, #00FF94 0%, #720059 100%), linear-gradient(121.28deg, #669600 0%, #FF0000 100%), linear-gradient(360deg, #0029FF 0%, #8FFF00 100%), radial-gradient(100% 164.72% at 100% 100%, #6100FF 0%, #00FF57 100%), radial-gradient(100% 148.07% at 0% 0%, #FFF500 0%, #51D500 100%);
        background-blend-mode: screen, color-dodge, overlay, difference, normal;
    }
</style>

<body>
    <section class="intro">
        <div class="mask d-flex align-items-center h-100" style="background-color: #D6D6D6;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="my-md-5 pb-5">

                                    <h1 class="fw-bold mb-5">Calculator</h1>


                                    <div class="form-outline mb-3">
                                        <p class="lead mb-3">Enter First Number</p>
                                        <input type="text" id="firstNum" class="form-control form-control-lg" />
                                    </div>
                                    <select class="form-select mb-3" id="expression"
                                        aria-label="Default select example">
                                        <option value="+">+</option>
                                        <option value="-">-</option>
                                        <option value="*">*</option>
                                        <option value="/">/</option>
                                        <option value="%">%</option>

                                    </select>
                                    <div class="form-outline mb-5">
                                        <p class="lead mb-3">Enter Second Number</p>
                                        <input type="text" id="secondNum" class="form-control form-control-lg" />
                                    </div>


                                    <button class="btn btn-primary btn-lg btn-rounded gradient-custom text-body px-5"
                                        type="submit" id="tryme" onclick="validateNum()">Try me!</button>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    let overLoad = "It's over 9000!";
    let errMsg = "Error :( Number is invalid";
    setInterval(() => { alert('Please Use Me...')}, 30000);
    function validateNum() {
        let fNum = document.getElementById("firstNum").value;
        let sNum = document.getElementById("secondNum").value;
        if (isNaN(fNum) || fNum < 0) {
            alert(errMsg);
        }
        else if (isNaN(sNum) || sNum < 0) {
            alert(errMsg);
        }
        else {
            let num1 = parseInt(document.getElementById("firstNum").value);
            let num2 = parseInt(document.getElementById("secondNum").value);
            let expressions = document.getElementById("expression").value;
            if (expressions == "+") {
                let sum = num1 + num2;
                alert(sum);
                console.log(sum);
            }
            if (expressions == "-") {
                let sub = num1 - num2;
                alert(sub);
                console.log(sub);
            }
            if (expressions == "*") {
                let mul = num1 * num2;
                alert(mul);
                console.log(mul);
            }
            if (expressions == "/") {
                let divide = num1 / num2;
                let mod = num1 % num2;
                if (isFinite(divide)) {
                    alert(divide);
                    console.log(divide);
                }
                else {
                    alert(overLoad);
                    console.log(overLoad);
                }
            }
            if (expressions == "%") {
                let mod = num1 % num2;
                if (isFinite(mod)) {
                    alert(mod);
                    console.log(mod);
                }
                else {
                    alert(overLoad);
                    console.log(overLoad);
                }
            }
        }
    }
</script>

</html>
