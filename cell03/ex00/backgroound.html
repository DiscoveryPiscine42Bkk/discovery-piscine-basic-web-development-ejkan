<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change background</title>
    <link rel="stylesheet" href="backgroound.css">
</head>

<body>
    <button id="btn" type="button" onclick="changeBG()">Click me!</button>
    
</body>

<script>
    function changeBG(){
        const red = Math.floor(Math.random()*256);
        const grn = Math.floor(Math.random()*256);
        const blu = Math.floor(Math.random()*256);
        document.body.style.background = "rgb(" + red + ", " + grn + ", " + blu + ")";
    }
</script>

</html>
